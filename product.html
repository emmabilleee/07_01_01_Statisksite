<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="img/footballlogo.png" alt="logo">

            </a>
            <a href="index.html" class="logo">FITWEAR</a>
        </div>
        <nav>
            <ul class="menu">
                <li><a href="categori.html">Categories</a></li>
                <li><a href="productlist.html">Brands</a></li>
                <li><a href="productlist.html">Seasons</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="product">
            <img src="https://kea-alt-del.dk/t7/images/webp/1000/1550.webp" alt="Cat Trainer-BL Football"
                class="img_product">
            <div>
                <section class="purchaseBox">
                    <div>
                        <p class="text_p"><span class="brand">Puma</span> | <span class="subcat">Footballs</span></p>
                        <h3>Cat Trainer-BL Football</h3>
                        <p>
                            DKK <span class="price">695</span>,-
                        </p>
                        <p class="description"> All you
                            football fans out there, what are you waiting for? Lets see you smashing goals out on the
                            field!</p>
                    </div>
                    <div class="divider">
                        <h2>Product information</h2>
                        <p>Color: <span class="color">White</span> </p>
                        <p>Inventory number: <span class="inventorynumber"> 1568</span> </p>
                    </div>
                    <form>
                        <label>Choose a size
                            <select name="size">
                                <option value="1">1</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </label>
                        <input type="submit" value="Add to basket">
                        <button type="button">Add to favorites</button>
                    </form>
                </section>
            </div>

        </div>
    </main>
    <script src="js/product.js "></script>
</body>

</html>
