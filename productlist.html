<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productliste
    </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="img/footballlogo.png" alt="logo">

            </a>
            <a href="index.html" class="logo">FITWEAR</a>
        </div>
        <nav>
            <ul class="menu">
                <li><a href="categori.html">Categories</a></li>
                <li><a href="productlist.html">Brands</a></li>
                <li><a href="productlist.html">Seasons</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <template id="smallProductTemplate">
            <article class="smallProduct">
                <a href="product.html">
                    <img src="https://kea-alt-del.dk/t7/images/webp/1000/1550.webp" alt="Cat Trainer-BL Football">
                </a>
                <h3>Cat Trainer-BL Football</h3>
                <p class="description"><span class="brand"></span> | <span class="subcat"></span></p>
                <p>
                    DKK <span class="price"></span>,-
                </p>


                <div class="sale">
                    <p>SALE</p>
                </div>
                <div class="pricediscount">
                    <!-- <p class="oldprice">
                        DKK 695,-
                    </p> -->
                    <p class="discounted">
                        <span class="discount"></span>% off
                    </p>
                </div>
            </article>
        </template>

        <script src="js/productlist.js"></script>
    </main>

</body>

</html>
